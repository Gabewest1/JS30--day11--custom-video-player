<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="video-container">
        <video>
            <source src="The Bourne Ultimatum - Trailer.mp4">
        </video>
        <div class="video-controls">
            <input type="range" class="video-progress-bar" min=0 value=0 step=1></input>
            <img src="images/play-button.png" class="play-btn" />
            <input type="range" class="volume-bar" min=0 step=.1 max=1></input>
            <div class="skip-back-btn">Back</div>
            <div class="skip-forward-btn">Forward</div>
        </div>
    </div>
    <script src="VideoControls.js"></script>
</body>
</html>
